<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>edit Category</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Edit Category</h1>
  <hr>
  <h2>Update Category</h2>
  <form action="#" th:action="@{/admin/category/saveCategory}" th:object="${category}"
        method="POST">
<!--     Add hidden form field to handle update-->
    <input type="hidden" th:field="*{id}" />
      <h6>Category Name</h6>
    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
      <h6>Category Description</h6>
    <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
<!--    <input type="text" th:field="*{email}" class="form-control mb-4 col-4">-->
    <button type="submit" class="btn btn-info col-2"> Update Categories</button>
  </form>
  <hr>
  <a th:href = "@{/admin/category}"> Back to Categories List</a>
</div>
</body>
</html>
